<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mouse-recorder</title>
		<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">

	<body>
        <div class="page">
            <header>
                <h1>Mouse Recorder</h1>
            </header>
            <img id="cursor" src="img/hand-cursor.png" alt="alternate cursor" width="25" height="25"/>

                <button id="startAndStop">Start/Stop Recording</button>
                <button id="replayRecording" disabled class="not-allowed">Replay the Recording</button>
            </ul>
        </div>

		<script src="js/index.js"></script>
